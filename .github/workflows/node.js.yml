# Simple workflow for deploying static content to GitHub Pages
name: Build static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
      - uses: actions/setup-node@v1
        with:
          node-version: '18'
      - name: Install dependecies
      - run: npm run phoenix
      
      - name: Build
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        
      - name: Commit to GitHub Pages
      - run: |
          git config user.name gabriedev
          git config user.email gabriedev@gmail.com
          git add build
          git diff --quiet && git diff --staged --quiet || git commit -m "[bot] Update PAGE with latest info"
          git push origin main
